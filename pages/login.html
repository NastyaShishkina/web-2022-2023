<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Escape</title>
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="logo">  
      <div class="title">
        <h1 class="title__big">Escape.</h1>
        <h2 class="title__small">author</h2>
      </div>
      <h3 class="subtitle">Log in to start creating</h3>
    </div>    
    <div class="login">
      <h1 class="login__title">Log in</h1>
      <form class="login__form">
        <p class="form__email">Email</p>
        <input class="form__email-box" type="email" maxlength="50" required>
        <p class="form__password">Password</p>
        <div class="form__password-input">
          <input class="form__password-box" type="password" maxlength="30" required>
          <img class="password-input_show" src="/static/img/eye.png"></img>
        </div>   
        <input class="form__button" type="submit" value="Log in">
      </form>
    </div>
  </body>
  <script src="/static/js/login.js"></script>
  </html>

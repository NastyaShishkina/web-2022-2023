<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header-post">
      <div class="header-post__navig navig navig_color-black">
        <span class="navig__title navig__title_color-black">Escape.</span>
        <nav class="navig__menu menu">
          <a class="menu__item menu__item_color-black" href="https://ispring.institute/">HOME</a>
          <a class="menu__item menu__item_color-black" href="https://ispring.institute/about-institute-ispring">CATEGORIES</a>
          <a class="menu__item menu__item_color-black" href="https://ispring.institute/online-open-day">ABOUT</a>
          <a class="menu__item menu__item_color-black" href="https://ispring.institute/it-designer">CONTACT</a>
        </nav>
      </div>
      <h1 class="header__headline header__headline_color-black">{{ .Title }}</h1>
      <p class="header__subheadline header__subheadline_color-black">{{ .Subtitle }}</p>
    </header>
    <main class="main-post">   
      <img class="main-post__image" src="{{ .PostImg }}" alt="Northern Lights">
      <p class="main-post__post post">{{ .PostText }}</p>
    </main>
    <footer class="footer">
      <h2 class="footer__title">Stay in Touch</h2>
      <input class="footer__input" type="email" placeholder="Enter your email address">
      <button class="footer__button">Submit</button>
      <div class="footer__navig navig navig_with-background">
        <span class="navig__title">Escape.</span>
        <nav class="navig__menu menu">
          <a class="menu__item_footer" href="https://ispring.institute/">HOME</a>
          <a class="menu__item_footer" href="https://ispring.institute/about-institute-ispring">CATEGORIES</a>
          <a class="menu__item_footer" href="https://ispring.institute/online-open-day">ABOUT</a>
          <a class="menu__item_footer" href="https://ispring.institute/it-designer">CONTACT</a>
        </nav>
      </div>  
    </footer>  
  </body>
</html>
